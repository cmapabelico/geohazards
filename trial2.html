<!DOCTYPE html>
<html>
    <head>
        <title>My Map</title>
        <link rel="stylesheet" href="openlayers/theme/default/style.css" type="text/css">
        <style>
            #map-id {
                width: 512px;
                height: 256px;
            }
            #scaleline-id {
                margin: 10px;
                font-size: xx-small;
            }
            #output-id {
                margin: 10px 220px;
            }
        </style>
        <script src="openlayers/lib/OpenLayers.js"></script>
    </head>
    <body>
        <h1>My Map</h1>
        <div id="map-id"></div>

        <script>
            var nyc = new OpenLayers.Bounds(
                -74.032, 40.685,
                -73.902, 40.876
            );
            var map = new OpenLayers.Map("map-id", {
                projection: new OpenLayers.Projection("EPSG:4326"),
                maxExtent: nyc,
                restrictedExtent: nyc,
                maxResolution: 0.0005,
                numZoomLevels: 5
            });

            var base = new OpenLayers.Layer.WMS(
                "New York City",
                "/geoserver/wms",
                {layers: "tiger-ny"}
            );
            map.addLayer(base);

            var center = new OpenLayers.LonLat( -73.987, 40.737);
            map.setCenter(center,3);

            var landmarks = new OpenLayers.Layer.Vector("NY Landmarks", {
                strategies: [new OpenLayers.Strategy.BBOX()],
                protocol: new OpenLayers.Protocol.WFS({
                    version: "1.1.0",
                    url: "/geoserver/wfs",
                    featureType: "poly_landmarks",
                    featureNS: "http://www.census.gov",
                    srsName: "EPSG:4326"
                })
            });
            map.addLayer(landmarks);

        </script>
    </body>
</html>
